<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Board Exam Percentage Prank 🔥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #2E7D32;
            background-image: url('https://source.unsplash.com/1600x900/?chalkboard,green');
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 500px;
            border: 5px solid white;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 90%;
            border-radius: 5px;
            border: 2px dashed white;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
        }
        button {
            background: #FFD700;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #FFC107;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 3px black;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .popup h1 {
            color: yellow;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 5px red;
            animation: blink 1s infinite alternate;
        }
        .fireworks {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
            display: none;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>📚 CBSE Board Exam Percentage Calculator 📚</h2>
        <input type="text" id="username" placeholder="Enter your name"><br>

        <h3>Enter Your Subjects</h3>
        <input type="text" id="sub1" placeholder="Subject 1"><br>
        <input type="text" id="sub2" placeholder="Subject 2"><br>
        <input type="text" id="sub3" placeholder="Subject 3"><br>
        <input type="text" id="sub4" placeholder="Subject 4"><br>
        <input type="text" id="sub5" placeholder="Subject 5"><br>

        <button onclick="calculatePercentage()">Calculate</button>
        <p id="result"></p>
    </div>

    <div class="popup" id="prankPopup">
        <h1>YOU GOT PRANKED! 😂</h1>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <!-- 🔊 मजेदार साउंड -->
    <audio id="laughSound" src="https://www.myinstants.com/media/sounds/trollololol.mp3"></audio>
    <audio id="fartSound" src="https://www.myinstants.com/media/sounds/fart-with-extra-reverb.mp3"></audio>
    <audio id="clownHorn" src="https://www.myinstants.com/media/sounds/clown-horn.mp3"></audio>
    <audio id="failSound" src="https://www.myinstants.com/media/sounds/windows-error.mp3"></audio>

    <script>
        function calculatePercentage() {
            let name = document.getElementById("username").value;
            let fakePercentage = Math.floor(Math.random() * (100 - 50 + 1)) + 50;
            
            document.getElementById("result").innerHTML = 
                name + ", Your percentage is: " + fakePercentage + "%";
            
            setTimeout(() => {
                document.getElementById("prankPopup").style.display = "flex";

                // 🎭 सबसे पहले हंसी साउंड
                setTimeout(() => {
                    document.getElementById("laughSound").play();
                }, 500);

                // 💨 फिर एक फार्ट साउंड
                setTimeout(() => {
                    document.getElementById("fartSound").play();
                }, 2000);

                // 🤡 फिर क्लाउन हॉर्न साउंड
                setTimeout(() => {
                    document.getElementById("clownHorn").play();
                }, 4000);

                // ❌ और आखिर में Windows Error Sound!
                setTimeout(() => {
                    document.getElementById("failSound").play();
                }, 6000);

                startFireworks();
            }, 2000);
        }

        function startFireworks() {
            const fireworksContainer = document.getElementById("fireworks");
            fireworksContainer.style.display = "block";
            for (let i = 0; i < 30; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 100 + "vh";
                firework.style.backgroundColor = ["red", "yellow", "blue", "green", "purple"][Math.floor(Math.random() * 5)];
                fireworksContainer.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 1500);
            }
        }
    </script>

</body>
</html>
